name: Create Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        
  release:
    needs: build
    name: ðŸš€ Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      #- name: Install pnpm
      #  uses: pnpm/action-setup@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'

      - run: npm set https://registry.npmjs.org:_authToken ${{secrets.KEY}}
      - run: npm publish

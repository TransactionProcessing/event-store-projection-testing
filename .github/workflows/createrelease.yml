name: Create Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=${{secrets.PRIVATEFEED_NPMAPIKEY}}" > .npmrc
        env:
          NPM_TOKEN: ${{secrets.PRIVATEFEED_NPMAPIKEY}}

      - name: Show .npmrc content
        run: cat .npmrc
        
      - name: Publish to npm
        run: npm publish --access public

      - name: Clean up
        run: rm .npmrc
